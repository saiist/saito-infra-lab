name: rollback-dev

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "Git SHA to redeploy (image tag)"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: saito-infra-lab-dev-app
  ECS_CLUSTER: saito-infra-lab-dev-cluster
  ECS_SERVICE: saito-infra-lab-dev-app-svc
  ECS_CONTAINER_NAME: app
  SSM_DB_SECRET_ARN_PARAM: /saito-infra-lab/dev/db_secret_arn

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch DB_SECRET_ARN from SSM Parameter Store
        shell: bash
        run: |
          set -euo pipefail
          DB_SECRET_ARN="$(aws ssm get-parameter \
            --name "${SSM_DB_SECRET_ARN_PARAM}" \
            --query "Parameter.Value" \
            --output text)"
          echo "DB_SECRET_ARN=$DB_SECRET_ARN" >> "$GITHUB_ENV"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate task definition json from template (inject secret arn)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y gettext-base

          envsubst < deploy/taskdef-dev.tpl.json > deploy/taskdef-dev.json

          grep -n "DB_SECRET_JSON" -n deploy/taskdef-dev.json
          grep -n "valueFrom" -n deploy/taskdef-dev.json

      - name: Render task definition (inject rollback image)
        id: render-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: deploy/taskdef-dev.json
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ inputs.sha }}

      - name: Deploy to ECS (register new task definition + update service)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-taskdef.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
