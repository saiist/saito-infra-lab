name: rollback-dev

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "ECRの既存タグを指定。推奨: deploy-dev のコミットSHA（40桁 / または7桁以上）。例: a1b2c3d4..."
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: saito-infra-lab-dev-app
  ECS_CLUSTER: saito-infra-lab-dev-cluster
  ECS_SERVICE: saito-infra-lab-dev-app-svc
  ECS_CONTAINER_NAME: app
  SSM_DB_SECRET_ARN_PARAM: /saito-infra-lab/dev/db_secret_arn

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch DB_SECRET_ARN from SSM Parameter Store
        shell: bash
        run: |
          set -euo pipefail
          DB_SECRET_ARN="$(aws ssm get-parameter \
            --name "${SSM_DB_SECRET_ARN_PARAM}" \
            --query "Parameter.Value" \
            --output text)"
          echo "DB_SECRET_ARN=$DB_SECRET_ARN" >> "$GITHUB_ENV"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate task definition json from template (inject secret arn)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y gettext-base

          envsubst < deploy/taskdef-dev.tpl.json > deploy/taskdef-dev.json

          grep -n "DB_SECRET_JSON" -n deploy/taskdef-dev.json
          grep -n "valueFrom" -n deploy/taskdef-dev.json

      - name: Validate image_tag format (commit SHA recommended)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ inputs.image_tag }}"

          # まず hex のみ許可（コミットSHA運用前提）
          if [[ ! "$TAG" =~ ^[0-9a-f]+$ ]]; then
            echo "image_tag must be lowercase hex (commit SHA tag). got: $TAG" >&2
            exit 1
          fi

          # 7〜40桁を許可（5桁事故を防ぐ）
          if (( ${#TAG} < 7 || ${#TAG} > 40 )); then
            echo "image_tag length must be 7..40. got length=${#TAG} tag=$TAG" >&2
            exit 1
          fi

      - name: Verify image tag exists in ECR
        shell: bash
        run: |
          set -euo pipefail
          aws ecr describe-images \
            --region "${AWS_REGION}" \
            --repository-name "${ECR_REPOSITORY}" \
            --image-ids imageTag="${{ inputs.image_tag }}" \
            > /dev/null || {
              echo "ECR tag not found: ${ECR_REPOSITORY}:${{ inputs.image_tag }}" >&2
              echo "Hint: use the commit SHA from a successful deploy-dev run." >&2
              exit 1
            }

      - name: Render task definition (inject rollback image)
        id: render-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: deploy/taskdef-dev.json
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ inputs.image_tag }}

      - name: Deploy to ECS (register new task definition + update service)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-taskdef.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
